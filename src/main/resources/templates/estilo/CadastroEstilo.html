<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao">
<head>
    <title>Cadastro de Cliente</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1 th:if="${estilo.novo}">
                Cadastro de Estilos
            </h1>
            <h1 th:unless="${estilo.novo}" th:text="|Editando o estilo ${estilo.nome}|">
                Edição de Estilos
            </h1>
        </div>
    </div>
    <div class="container-fluid">

        <th:block th:include="fragments/MensagemSucesso"></th:block>

        <form method="post" th:object="${estilo}" th:action="@{/estilos/novo}" class="form-vertical  js-form-loading">
            <th:block th:include="fragments/MensagemErroValidacao"></th:block>
            <input type="hidden" th:field="*{estilo.codigo}" />

            <div class="row">
                <div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('nome')}? has-error">
                    <label for="estilo" class="control-label">Estilo</label>
                    <input type="text" id="estilo" th:field="*{nome}" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

</section>
</body>
</html>
