<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:brewer="http://brewer.algaworks.com"
      layout:decorate="layout/LayoutPadrao">
<head>
    <title>Cadastro de Cliente</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Cidades
            </h1>
        </div>
    </div>
    <div class="container-fluid">

        <form method="post" th:object="${cidade}" class="form-vertical  js-form-loading" th:action="@{/cidades/novo}">
            <brewer:message/>
            <div class="row">
                <div class="form-group  col-sm-4  bw-required" brewer:classforerror="estado">
                    <label for="estado" class="control-label">Estado</label>
                    <select id="estado" class="form-control" th:field="*{estado}">
                        <option value="">Selecione o estado</option>
                        <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">SÃ£o Paulo</option>
                    </select>
                </div>

                <div class="form-group  col-sm-8  bw-required" brewer:classforerror="nome">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"/>
                </div>
            </div>



            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

</section>
</body>
</html>
