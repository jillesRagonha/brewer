<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao">
<head>
    <title>Cadastro de Cliente</title>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Cliente
            </h1>
        </div>
    </div>
    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>-->
        <!--</button>-->
        <!--<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--</div>-->

        <form method="post" th:object="${cliente}" class="form-vertical  js-form-loading">
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="tipoPessoa">Tipo Pessoa</label>
                    <div>
                        <div class="radio radio-inline">
                            <input type="radio" name="tipoPessoa">
                            <label>Física</label>
                        </div>
                        <div class="radio radio-inline">
                            <input type="radio" name="tipoPessoa">
                            <label>Jurídica</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-8">
                    <label for="documento">CPF / CNPJ</label>
                    <input type="text" id="documento" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="form-control">
                </div>

                <div class="form-group col-sm-8">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control">
                </div>

                <div class="form-group col-sm-4">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="form-control js-plain">
                </div>

                <div class="form-group col-sm-4">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="CEP">CEP</label>
                    <input type="text" id="CEP" class="form-control">
                </div>

                <div class="form-group col-sm-4">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control">
                        <option value="">Selecione o estado</option>
                        <option value="">São Paulo</option>
                    </select>
                </div>

                <div class="form-group col-sm-4">
                    <label for="cidade">Cidade</label>
                    <select id="cidade" class="form-control">
                        <option value="">Selecione a cidade</option>
                        <option value="">Limeira</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

</section>
</body>
</html>
