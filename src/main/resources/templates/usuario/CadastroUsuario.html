<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao">
<head>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}">
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de usuários
            </h1>

        </div>
    </div>
    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>-->
        <!--</button>-->
        <!--<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--</div>-->

        <form method="post" th:object="${usuario}" class="form-vertical  js-form-loading">
            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" class="form-control">
                </div>

                <div class="form-group col-sm-3">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="text" id="nascimento" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-3">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" class="form-control">
                </div>

                <div class="form-group col-sm-3">
                    <label for="senhaConf">Confirmação de senha</label>
                    <input type="text" id="senhaConf" class="form-control">
                </div>

                <div class="form-group col-sm-3">
                    <label class="control-label">Status</label>
                    <div>
                        <input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="control-label">Grupos</label>
                    <div>
                        <div class="checkbox checkbox-inline">
                            <input type="checkbox"/>
                            <label>Administrador</label>
                        </div>
                        <div class="checkbox checkbox-inline">
                            <input type="checkbox"/>
                            <label>Vendedor</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>

</section>
<th:block layout:fragment="javascript-extra">

    <script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
    <script>
        $('.js-status').bootstrapSwitch();
    </script>

</th:block>

</body>
</html>
